<!DOCTYPE html>
<html>
    <head>
        <title>{{username}}'s Blog</title>
    </head>
    <body>

        <h1>Whoami?</h1>
        <p>My name is {{username}}. I am {{age}}. I am a {{job}} engineer.</p>
        </br>
        <div>
        {% for article in articles %}
            <article>
                <img src="{{article.thumbnail.url}}" alt="{{article.title}} width="600" height="400">
                <h1><a href="{% url 'blog:detail' article.slug %}">{{article.title}}</a></h1>
                <small>{{article.publish}}</small>
                <p>{{article.description}}</p>
            </article>
        {% endfor %}
        </div>

    </body>
</html>
