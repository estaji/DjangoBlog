{% extends 'blog/base.html' %}

{% load static %}

{% block main %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{% static "blog/img/home-bg.jpg" %}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>وبلاگ جنگو</h1>
            <span class="subheading">وبلاگ ساخته شده توسط جنگو و بوت استرپ</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        {% block header %}{% endblock %}

        {% block ifarticle %}{% endblock %}
        <!-- Pager -->
        <div class="clearfix pager-button">
          {% block previous_page_url %}{% endblock %}
          {% block next_page_url %}{% endblock %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
